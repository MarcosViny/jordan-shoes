<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jordan Shoes | Desafio 02</title>
    <link rel="stylesheet" href="assets/css/variables.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
</head>

<body>

    <header class="container header-container">
        <div class="header__discount">
            <p>Ganhe R$ 10,00 de desconto no frete</p>
        </div>
        <div class="header__title">
            <h2>Jordan Shoes</h2>
        </div>
        <div class="container banner-container">
            <div class="banner__image"></div>
            <div class="banner__info">
                <h1 class="banner__title">A melhor loja Jordan</h1>
                <div id="typed-strings">
                    <p class="banner__description">
                        O Tênis Jordan é fruto de uma velha e forte parceria entre Nike e o
                        jogador Michael Jordan.
                    </p>
                </div>
                <p id="typed"></p>
            </div>
        </div>
    </header>

    <main class="container main-container">
        <header class="main__header">
            <h1 class="main__title">Destaques</h1>
            <p class="main__description">Fretes grátis e chinelo de brinde é aqui, aproveite por tempo limitado.</p>
        </header>
        <section class="cards">
            <div class="card">
                <img class="card__image" src="assets/img/1.png" alt="">
            </div>
            <div class="card">
                <img class="card__image" src="assets/img/2.png" alt="">
            </div>
            <div class="card">
                <img class="card__image" src="assets/img/3.png" alt="">
            </div>
            <div class="card">
                <img class="card__image" src="assets/img/4.png" alt="">
            </div>
            <div class="card">
                <img class="card__image" src="assets/img/5.png" alt="">
            </div>
            <div class="card">
                <img class="card__image" src="assets/img/6.png" alt="">
            </div>
            <div class="card">
                <img class="card__image" src="assets/img/7.png" alt="">
            </div>
            <div class="card">
                <img class="card__image" src="assets/img/8.png" alt="">
            </div>
        </section>
    </main>

    <footer>
        <p>Todos os direitos reservados.</p>
    </footer>

    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
